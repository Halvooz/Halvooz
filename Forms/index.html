<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Forms eksempel</title>
</head>
<body>
    <form id="skjema">
        <label for="fornavn">Fornavnet ditt:</label>
        <input type="text" id="fornavn" placeholder="Fornavn">

        <label for="etternavn">Etternavnet ditt:</label>
        <input type="text" id="etternavn" placeholder="Etternavn">

        <label for="telefonnummer">Telefonnummeret ditt:</label>
        <input type="number" id="telefonnummer" placeholder="Telefonnummer">

        <label for="tall">Tallet ditt:</label>
        <input type="number" id="tall" placeholder="Skriv inn tal mellom 1 og 10." min="1" max="10">
        
        <label for="epost">E-posten din:</label>
        <input type="email" id="epost" placeholder="Skriv inn epost">

        <button type="submit">Send</button>
    </form>
    
</body>
</html>
